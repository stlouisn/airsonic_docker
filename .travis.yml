language: bash
dist: trusty
sudo: required

before_install:
  - sudo apt-get update -q
  - sudo apt-get upgrade -y
  - docker version
  - if [ "${TRAVIS_BRANCH}" == "master" ]; then
      export DOCKER_TAG="latest";
    else
      export DOCKER_TAG=${TRAVIS_BRANCH};
    fi

  #- export SUBSONIC_VERSION=`curl -sS http://www.subsonic.org/pages/download.jsp | grep "standalone.tar.gz" | awk -F "-" '{print $2}'`

install:
  - >
    docker build
    --label org.label-schema.build-date=`date -u +"%Y-%m-%dT%H:%M:%SZ"`
    --label org.label-schema.build-version=${TRAVIS_BUILD_NUMBER}
    --label org.label-schema.schema-version="1.0"
    --label org.label-schema.vcs-ref=`git rev-parse --short HEAD`
    --label org.label-schema.vcs-url=`git remote get-url origin | head -c-5`
    --label org.label-schema.vendor="stlouisn"
    --tag ${DOCKER_USERNAME}/${DOCKER_IMAGE}:${DOCKER_TAG} .

after_success:
  - >
    docker login
    --username ${DOCKER_USERNAME}
    --password ${DOCKER_PASSWORD}
  - docker push ${DOCKER_USERNAME}/${DOCKER_IMAGE}:${DOCKER_TAG}

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    rooms:
      - stlouisn:${SLACK_API}#random
    on_success: always
    on_failure: always
